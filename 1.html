<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>중국의 전통 요리</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
	<style>
    	body {
        	margin: 0;
        	padding: 0;
        	font-family: 'Noto Sans KR', sans-serif;
        	background-color: #f5f5f5;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	min-height: 100vh;
    	}
    	.slide-container {
        	width: 1280px;
        	min-height: 720px;
        	background: linear-gradient(135deg, #8B0000 0%, #800000 100%);
        	position: relative;
        	overflow: hidden;
        	box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    	}
    	.slide-content {
        	display: flex;
        	flex-direction: column;
        	justify-content: center;
        	align-items: center;
        	height: 100%;
        	padding: 40px;
        	color: white;
        	position: relative;
        	z-index: 2;
    	}
    	.title {
        	font-size: 6rem;
        	font-weight: 900;
        	margin-bottom: 30px;
        	text-align: center;
        	letter-spacing: 2px;
        	text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
        	line-height: 1.2;
    	}
    	.subtitle {
        	font-size: 2rem;
        	font-weight: 500;
        	margin-bottom: 40px;
        	text-align: center;
        	letter-spacing: 1px;
    	}
    	.decoration {
        	position: absolute;
        	width: 400px;
        	height: 400px;
        	border: 8px solid rgba(255, 215, 0, 0.2);
        	border-radius: 50%;
        	bottom: -100px;
        	right: -100px;
        	z-index: 1;
    	}
    	.decoration-2 {
        	position: absolute;
        	width: 300px;
        	height: 300px;
        	border: 5px solid rgba(255, 215, 0, 0.1);
        	border-radius: 50%;
        	top: -50px;
        	left: -50px;
        	z-index: 1;
    	}
    	.food-images {
        	display: flex;
        	justify-content: space-around;
        	width: 100%;
        	margin-top: 40px;
    	}
    	.food-image {
        	width: 250px;
        	height: 250px;
        	border-radius: 50%;
        	object-fit: cover;
        	border: 5px solid #FFD700;
        	box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        	transition: transform 0.3s;
    	}
    	.food-image:hover {
        	transform: scale(1.05);
    	}
    	.overlay {
        	position: absolute;
        	top: 0;
        	left: 0;
        	right: 0;
        	bottom: 0;
        	background-image: url('https://us.123rf.com/450wm/wrangel/wrangel1603/wrangel160300216/53692705-%EB%B0%9D%EC%9D%80-%EB%B9%A8%EA%B0%84%EC%83%89-%EC%84%AC%EC%9C%A0-%EC%A7%88%EA%B0%90%EC%9E%85%EB%8B%88%EB%8B%A4-%EB%B9%A8%EA%B0%84%EC%83%89-%EB%B0%B0%EA%B2%BD%EC%9E%85%EB%8B%88%EB%8B%A4.jpg');
        	background-size: 300px;
        	background-repeat: repeat;
        	opacity: 0.1;
        	z-index: 1;
    	}
	</style>
</head>
<body>
	<div class="slide-container flex justify-center items-center">
    	<div class="overlay"></div>
    	<div class="decoration"></div>
    	<div class="decoration-2"></div>
    	
    	<div class="slide-content">
        	<h1 class="title">중국의 전통 요리</h1>
        	<h2 class="subtitle">베이징 카오야, 탕위안, 딤섬</h2>
        	
        	<div class="food-images">
            	<img src="https://page.genspark.site/v1/base64_upload/9e4f058c4efc40f17cf9384f604e27eb" alt="베이징 카오야" class="food-image">
            	<img src="https://img.freepik.com/premium-photo/close-up-sesame-big-tangyuan-tang-yuan-glutinous-rice-dumpling-balls-with-sweet-syrup-soup-bowl-wooden-table-background-winter-solstice-festival-food_315337-6558.jpg" alt="탕위안" class="food-image">
            	<img src="https://www.foodbank.co.kr/news/photo/first/200605/img_3100_1.jpg" alt="딤섬" class="food-image">
        	</div>
    	</div>
	</div>
</body>
</html>
