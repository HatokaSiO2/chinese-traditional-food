<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>중국의 전통 요리 - 목차</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
	<style>
    	body {
        	margin: 0;
        	padding: 0;
        	font-family: 'Noto Sans KR', sans-serif;
        	background-color: #f5f5f5;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	min-height: 100vh;
    	}
    	.slide-container {
        	width: 1280px;
        	min-height: 720px;
        	background: linear-gradient(135deg, #8B0000 0%, #800000 100%);
        	position: relative;
        	overflow: hidden;
        	box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        	display: flex;
    	}
    	.slide-sidebar {
        	width: 380px;
        	background-color: rgba(0, 0, 0, 0.25);
        	padding: 60px 40px;
        	display: flex;
        	flex-direction: column;
        	justify-content: center;
        	position: relative;
        	z-index: 2;
    	}
    	.slide-content {
        	flex: 1;
        	padding: 60px;
        	color: white;
        	display: flex;
        	flex-direction: column;
        	justify-content: center;
        	position: relative;
        	z-index: 2;
    	}
    	.sidebar-title {
        	font-size: 2.5rem;
        	font-weight: 900;
        	color: white;
        	margin-bottom: 30px;
        	line-height: 1.2;
        	text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    	}
    	.page-title {
        	font-size: 3.5rem;
        	font-weight: 800;
        	margin-bottom: 50px;
        	color: #FFD700;
        	text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    	}
    	.toc-item {
        	display: flex;
        	align-items: center;
        	margin-bottom: 40px;
        	transition: transform 0.2s;
    	}
    	.toc-item:hover {
        	transform: translateX(10px);
    	}
    	.toc-number {
        	font-size: 2.5rem;
        	font-weight: 700;
        	color: #FFD700;
        	margin-right: 20px;
        	line-height: 1;
        	text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    	}
    	.toc-text {
        	font-size: 2rem;
        	font-weight: 500;
        	color: white;
    	}
    	.decoration {
        	position: absolute;
        	width: 400px;
        	height: 400px;
        	border: 8px solid rgba(255, 215, 0, 0.1);
        	border-radius: 50%;
        	bottom: -150px;
        	right: -150px;
        	z-index: 1;
    	}
    	.decoration-2 {
        	position: absolute;
        	width: 250px;
        	height: 250px;
        	border: 5px solid rgba(255, 215, 0, 0.15);
        	border-radius: 50%;
        	top: -50px;
        	left: -100px;
        	z-index: 1;
    	}
    	.overlay {
        	position: absolute;
        	top: 0;
        	left: 0;
        	right: 0;
        	bottom: 0;
        	background-image: url('https://us.123rf.com/450wm/wrangel/wrangel1603/wrangel160300216/53692705-%EB%B0%9D%EC%9D%80-%EB%B9%A8%EA%B0%84%EC%83%89-%EC%84%AC%EC%9C%A0-%EC%A7%88%EA%B0%90%EC%9E%85%EB%8B%88%EB%8B%A4-%EB%B9%A8%EA%B0%84%EC%83%89-%EB%B0%B0%EA%B2%BD%EC%9E%85%EB%8B%88%EB%8B%A4.jpg');
        	background-size: 300px;
        	background-repeat: repeat;
        	opacity: 0.1;
        	z-index: 1;
    	}
    	.food-icon {
        	height: 80px;
        	width: 80px;
        	object-fit: cover;
        	border-radius: 50%;
        	border: 3px solid #FFD700;
        	margin-left: 20px;
        	box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    	}
	</style>
</head>
<body>
	<div class="slide-container">
    	<div class="overlay"></div>
    	<div class="decoration"></div>
    	<div class="decoration-2"></div>
    	
    	<div class="slide-sidebar">
        	<h2 class="sidebar-title">중국의<br>전통 요리</h2>
        	<div class="mt-auto">
            	<i class="fas fa-utensils text-yellow-300 text-xl mb-2"></i>
            	<p class="text-white text-sm opacity-80">맛있는 중국 전통 요리의 세계로 초대합니다</p>
        	</div>
    	</div>
    	
    	<div class="slide-content">
        	<h1 class="page-title">목 차</h1>
        	
        	<div class="toc-item">
            	<div class="toc-number">01</div>
            	<div class="toc-text">베이징 카오야</div>
            	<img src="https://page.genspark.site/v1/base64_upload/9e4f058c4efc40f17cf9384f604e27eb" alt="베이징 카오야" class="food-icon">
        	</div>
        	
        	<div class="toc-item">
            	<div class="toc-number">02</div>
            	<div class="toc-text">탕위안</div>
            	<img src="https://img.freepik.com/premium-photo/close-up-sesame-big-tangyuan-tang-yuan-glutinous-rice-dumpling-balls-with-sweet-syrup-soup-bowl-wooden-table-background-winter-solstice-festival-food_315337-6558.jpg" alt="탕위안" class="food-icon">
        	</div>
        	
        	<div class="toc-item">
            	<div class="toc-number">03</div>
            	<div class="toc-text">딤섬</div>
            	<img src="https://www.foodbank.co.kr/news/photo/first/200605/img_3100_1.jpg" alt="딤섬" class="food-icon">
        	</div>
    	</div>
	</div>
</body>
</html>
